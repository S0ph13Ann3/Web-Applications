[[extend 'layout.html']]

<!-- CITATION -->
<!-- https://www.w3schools.com/tags/tag_textarea.asp -->

<style>
  .col_left {
    width: 70%;
    float: left;
  }
</style>
<style>
  .col_right {
    width: 20%;
    margin-left: 50px
  }
</style>
<style>
  .post_item {
    background-color: #E0E0E0;
    width: 100%;
    height: 100px;
    border-radius: 10px;
  }
</style>

<div id="app">
  <!--  contains the two columns -->
  <span class="column col_left" >
    <!-- a textarea of class post-content -->
    <textarea class="post-content"  v-model="new_post.content"> </textarea>

    <!-- a button of class submit-content to submit the content -->
    <button class="submit-content" v-on:click="add_post()">Post</button>

    <!-- A feed (class feed containing <div> of class post_item displaying the posted item populated from the api/posts API -->
    <div class="feed" >
      <div v-for="post in posts"> 
        <div class="post_item">
        <p>{{post.content}}</p>
        <br/>
        Posted on {{post.created_on}} by {{post.created_by}}
        <button class="delete" v-on:click="delete_post(post.id)">Delete</button>
      </div>
    </div>
    </div>
  </span>

  <span class="column col_right">
    <!-- Tags title -->
    <div class="col_tag">
      <h2>Tags</h2>
      <!-- contained in a larged div of class tags -->
      <div class="tags" v-for="tag in tags">
        <!--  Individual tags should be buttons of class tag -->
        <!-- v-on:click="retrieve()" -->
        <button class="tag" v-on:click="add_tag(tag)"> {{tag}}</button>
      </div>
    </div>
  </div>
</span>
</div>

[[block page_scripts]]
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="[[=URL('static/js/custom.js')]]"></script>

[[end]]
